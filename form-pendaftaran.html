<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Form Pendaftaran</title>
</head>
<body>

  <h1>Form Pendaftaran</h1>
  
  <form>
    <label for="fullname">Nama Lengkap:</label><br>
    <input type="text" id="fullname" name="fullname"><br><br>
    
    <label>Jenis Kelamin:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Laki-laki</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Perempuan</label><br><br>
    
    <label for="birthplace">Tempat Lahir:</label><br>
    <input type="text" id="birthplace" name="birthplace"><br><br>
    
    <label for="birthdate">Tanggal Lahir:</label><br>
    <input type="date" id="birthdate" name="birthdate"><br><br>
    
    <label>Hobi:</label><br>
    <input type="checkbox" id="hobby1" name="hobby" value="Reading">
    <label for="hobby1">Membaca</label><br>
    <input type="checkbox" id="hobby2" name="hobby" value="Sports">
    <label for="hobby2">Olahraga</label><br>
    <input type="checkbox" id="hobby3" name="hobby" value="Music">
    <label for="hobby3">Musik</label><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="agreement">Saya setuju dengan syarat dan ketentuan:</label>
    <input type="checkbox" id="agreement" name="agreement"><br><br>
    
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
  
  <br>
  <a href="index.html">Kembali ke Blog</a>

</body>
</html>
